<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Double Dip</title>
</head>

<body>
  <header class="navbar">
    <div>
      <img id="logo" src="assets/logo.svg" width="70px">
    </div>
    <div id="searchfield-container">
      <img id="icon" src="assets/magnifyingglass.svg">
      <input id="searchfield" type="text" placeholder="Procure seu sorvete">
    </div>
  </header>
  
  <main class="container">
    <section class="cards1">
      <div id="card-tablito">
        <img class="imagem-maior" src="assets/tablito.svg">
        <h1 class="nome-sorvete">Picolé Tablito</h1>
        <h2 class="detalhe-sorvete">Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</h2>
        <h3 class="preco">R$5,00</h3>
      </div>
        
      <div id="card-brigadeiro">
        <img class="imagem-menor" src="assets/brigadeiro.svg">
      </div>
        
      <div id="card-azul">
        <img class="imagem-menor" src="assets/azul.svg">
      </div>
    </section>
    
    <section class="cards2">
      <div id="card-chicabon">
        <img class="imagem-maior" src="assets/chica bon.svg">
        <h1 class="nome-sorvete">Chica Bon</h1>
        <h2 class="detalhe-sorvete">Picolé de chocolate tradicional 53g (R$ 0,05/g)</h2>
        <h3 class="preco">R$3,50</h3>
      </div>
        
      <div id="card-morango">
        <img class="imagem-menor" src="assets/morango.svg">
      </div>
        
      <div id="card-minion">
        <img class="imagem-menor" src="assets/minion.svg">
      </div>
  </section>
  </main>
  
  <footer class="footer-container">
    
    <div id="social-media">
      <img class="logo-social-media" src="assets/Linkedin.svg">
      <img class="logo-social-media" src="assets/facebook.svg">
      <img class="logo-social-media" src="assets/Twitter.svg" >
    </div>
    
    <div>
      <img id="logo-menor" src="assets/logomenor.svg">
    </div>
    
    <div id="footer-text">
      <p>Made with &lt/&gt and <3 by Yuumi</p>
    </div>
    
  </footer>
</body>

</html>
